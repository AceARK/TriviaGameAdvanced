<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game Advanced</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
</head>
<body>
	<!-- <div class="container-fluid"> -->
		<div class="cover">
			<img src="assets/images/hpOpeningPage.jpg">
		</div>
	<!-- </div> -->
	<div class="container">
		<!-- Heading -->
		<div class="row heading text-center">
			<div class="col-sm-12">
				<h1><span>HARRY POTTER </span> TRIVIA</h1>
			</div>
		</div>
		<!-- Start button -->
		<div class="row start text-center">
			<div class="col-sm-12">
				<button id="start" class = "btn btn-lg btn-danger">Start</button>
			</div>
		</div>	
		<!-- Questions Left and Timer div -->
		<div class="row stats">
			<div class="col-sm-6">
				Questions left: <span id="questionsLeft"></span>
			</div>
			<div class="col-sm-6 timer">
				<p id="timeLeft">8</p>
			</div>
		</div>
		<!-- Main div that displays instruction/ questions/ right answer/ result at end of game. -->
		<div class="trivia row">
			<div class="col-sm-12">
				<!-- Instruction -->
				<div class="row text-center">
					<div class="col-sm-12 instruction">
						<h1>Click 'Start' to start Trivia</h1>
						<p>You have <span id="secs">8 </span>seconds to answer each question</p>
					</div>
				</div>
				<!-- Question and choices -->
				<div class="row">
					<div class="col-sm-12 triviaQuestion text-center">
						<div id="question" class="text-left"></div>
						<div class="answerOptions" id="option0"></div>
						<div class="answerOptions" id="option1"></div>
						<div class="answerOptions" id="option2"></div>
						<div class="answerOptions" id="option3"></div>
				    </div>
				</div>
				<!-- Answer and image -->
				 <div class="row text-center">
					<div class="col-sm-12" id="displayAnswer">
						<p id="message"></p>
						<p id="rightAnswer"></p>
						<div class="answerImage"></div>
					</div>
				</div>
				<!-- Results at end of game round -->
				<div class="row text-center">
					<div class="col-sm-12" id="displayResults">
						<p><span id="exclamation"></span> Here's how you fared: </p>
						<p>Correct Answers: <span id="correctAnswers"></span></p>
						<p>Wrong Answers: <span id="wrongAnswers"></span></p>
						<p>Unanswered: <span id="unanswered"></span></p>

						<button id="restartTrivia" class="btn btn-lg btn-danger">Restart Trivia</button>
					</div>
				</div>
			</div>
		</div>

		<h5>&copy; Akhila alias Ace ARK</h5>
		<!-- Audio files -->
		<audio id="hpTheme">
		    <source src="assets/soundfiles/hptheme.mp3">
		</audio>
		<audio id="timerSound">
		    <source src="assets/soundfiles/ticktock.mp3">
		</audio>
		<audio id="timerEnd">
		    <source src="assets/soundfiles/counteddown.mp3">
		</audio>
	</div>
</body>
</html>
